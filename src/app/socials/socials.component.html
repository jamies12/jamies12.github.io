<div class="container" id="socialContainer">
  <ul class="socials">
    <li *ngFor="let social of socials" class="listItem">
        <img src="{{social.image}}" alt="{{social.name | lowercase}} icon" class="socialIcon"/>
        <h2><a class="socialLink" target="_blank" rel="noopener" href="{{social.url}}">{{social.name | uppercase}}</a></h2>
        <br style="float: clear;"/>
        
    </li>
  </ul>
</div>
