<table class="container" id="projectContainer">
  <th>
    <tr>
      <td><h2 id="sectionTitle">Projects</h2></td>
    </tr>
  </th>
  <tbody>
    <tr *ngFor="let project of projects" [class.selected]="project === selectedProject" (click)="onSelect(project)">
      <td>
        <h3>{{project.name | uppercase}}</h3>
      </td>
    </tr>
  </tbody>
</table>

<app-project-details [project]="selectedProject"></app-project-details>
