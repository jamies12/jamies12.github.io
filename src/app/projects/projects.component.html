<div class="container" id="projectContainer">
  <h2 id="sectionTitle">Projects</h2>
  <ul class="listItem">
    <li *ngFor="let project of projects">
      <!-- <img src="{{project.image}}" alt="{{ project.name | lowercase }}" class="projectImage"/> -->
      <h3><a target="_blank" rel="noopener" href="{{project.url}}">{{project.name | uppercase}}</a></h3>
    </li>
  </ul>
</div>
